<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>IBGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portal de Not√≠cias do IBGE</h1>

        <div id="form">
            <form id="search-form" onsubmit="formSubmit(event)">
                  <input id="search" type="text" placeholder="Buscar">
                  <button id="search-button" type="submit">üîç</button>
            </form>
        </div>

        <span id="filter-img" type="button" onclick="openFilter()">

            width="20"
            height="20"
            fill="#f0f0f0"
            viewBox="0 0 80 90"
            focusable="false"

            </div>

            <form onsubmit="applyFilters(event)">

                <div>

                    <select name="tipo" id="tipo">
                        <option value="" selected>Selecione um tipo</option>
                        <option value="midia">M√≠dia</option>
                        <option value="noticia">Not√≠cia</option>
                    </select>
                </div>

                <div>

                    <option value="10" selected>10</option>
                </select>
                </div>

                <div>
                    <label for="de">De:</label>
                    <input type="date" name="de" id="de">
                </div>

                <div>
                    <label for="ate">At√©:</label>
                    <input type="date" name="ate" id="ate">
                </div>
                <button id="filter-button" type="submit">Filtrar</button>
            </form>
        </dialog>
        <ul id="content">
        </ul>
        <ul id="pagination">
        </ul>
    </main>
    <footer>
        <p>¬© P√°gina do IBGE</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
